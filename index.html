<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coupon Auto Loader</title>
        <!--
            #TODO: #13 Create og property tags
        -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/main.js"></script>
    </head>

    <body>
        <div class="limiter">
            <div class="content-container">
                <div class="wrap-content">
                    <div id="content">
                        <!-- Have all code below replaceable -->
                        <form id="couponLogin" class="form validate-form">
                            <span class="logo">
                                <!-- TODO: #14 Create/Find a Logo -->
                            </span>
                            <span class="title">
                                Coupon Auto Clipper
                            </span>
                            <span id="info" style="display: none;">
                                <!-- This can be used for errors and classes can have different covers-->
                            </span>
                            <span class="wrap-input validate-input">
                                <input id="ppcBox" class="input" type="number" name="username"> 
                            </span>
                            <!-- TODO: #15 Make Button's do something in Javascript
                                TODO: #16 Add Click Effect to Buttons
                            -->
                            <span class="wrap-button">
                                <button id="login">Login</button>
                            </span>
                            <span class="wrap-button">
                                <button id="loadall">Quick Reload</button>
                            </span>
                        <form autocomplete="off" method="post" action="">
                            <input autocomplete="false" name="hidden" type="text" style="display:none;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
